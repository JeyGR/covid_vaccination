<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="group">
        <h3
          style="
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: -5px;
          "
        >
          Sign in
        </h3>
        <form
          action="D:\Full stack journey\Covid-Vaccination\Front-end\index.html"
          style="text-align: center"
          id="myForm"
        >
          <label
            for="Name"
            style="
              display: block;
              text-align: left;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
              margin-bottom: 7px;
            "
            >Name :</label
          >
          <input type="text" class="Name" placeholder="Enter your name" /><br />
          <br />
          <label
            for="Age"
            style="
              display: block;
              text-align: left;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
              margin-bottom: 7px;
            "
            >Age :</label
          >
          <input type="number" class="Age" placeholder="Enter your age" /><br />
          <br />
          <label
            for="Number:"
            style="
              display: block;
              text-align: left;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
              margin-bottom: 7px;
            "
            >Phone number :</label
          >
          <input
            type="number"
            class="Number"
            placeholder="Enter your contact number"
          /><br />
          <br />
          <label
            for="pass"
            style="
              display: block;
              text-align: left;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
              margin-bottom: 7px;
            "
            >Password :</label
          >
          <input
            type="password"
            class="pass"
            placeholder="Enter your Password "
          /><br />
          <br />
          <button
            type="submit"
            style="
              padding-top: 7px;
              padding-bottom: 7px;
              border-radius: 6px;
              padding-left: 30px;
              padding-right: 30px;
              background-color: #4075ff;
              color: white;
              border: none;
              outline: none;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
            "
          >
            Sign In</button
          ><br /><br />
          <button class="loginbtn">Login</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
