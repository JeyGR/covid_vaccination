<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Vaccinated</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navdiv">
      <div class="logo">
        <img
          src="./VaccineLogo.png"
          alt="Get vaccinated"
          width="167px"
          height="56px"
          style="background-color: #fff"
        />
        <p
          style="
            color: rgba(64, 117, 255, 0.55);
            font-family: Montserrat;
            font-size: 10px;
            font-style: normal;
            background-color: #ffff;
            font-weight: 400;
            padding-left: 15px;
            margin-top: -7px;
            line-height: normal;
          "
        >
          Protect yourself - Protect others
        </p>
      </div>
      <div class="btn">
        <button
          style="
            width: 120px;
            height: 45px;
            border-radius: 6px;
            background: #4075ff;
            color: #fff;
            border: none;
            outline: none;
            font-family: Montserrat;
            font-size: 26.667px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            cursor: pointer;
            transition: background-color 0.3s ease;
          "
          class="logoutbtn"
          onmouseover="this.style.backgroundColor='#002991'"
          onmouseout="this.style.backgroundColor='#4075ff'"
        >
          Log out
        </button>
      </div>
    </div>
    <div class="info">
      <h2
        style="
          color: #333;
          font-family: Montserrat;
          font-size: 36px;
          font-style: normal;
          font-weight: 400;
          line-height: normal;
          padding-left: 50px;
          padding-top: 20px;
          margin-top: 30px;
        "
      >
        Available centers:
      </h2>
      <div class="tb">
        <table class="maintb">
          <tr>
            <td>Nagercoil</td>
            <td>10</td>
            <td>9:00am - 5:00pm</td>
            <td class="btntd"><button class="tbbtn">Book Slot</button></td>
          </tr>
        </table>
      </div>
      <div class="centers">
        <div class="c1"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
